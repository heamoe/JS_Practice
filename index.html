<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/gallery.css">
</head>
<body>
    <h1>Image Gallery</h1>
    <section id="gallery">
        <figure>
            <img id="featured-image" src="images/flowers-pink-large.jpg" alt="Flowers" width="1200" height="800" />
            <figcaption id="image-caption">Flowers - Pink</figcaption>
        </figure>
        <ul id="thumbnail-list">
            <li><img src="images/flowers-pink-small.jpg" data-large="images/flowers-pink-large.jpg" data-caption="Flowers - Pink" width="240" height="160" /></li>
            <li><img src="images/flowers-purple-small.jpg" data-large="images/flowers-purple-large.jpg" data-caption="Flowers - Purple" width="240" height="160" /></li>
            <li><img src="images/flowers-red-small.jpg" data-large="images/flowers-red-large.jpg" data-caption="Flowers - Red" width="240" height="160" /></li>
            <li><img src="images/flowers-yellow-small.jpg" data-large="images/flowers-yellow-large.jpg" data-caption="Flowers - Yellow" width="240" height="160" /></li>
            <li><img src="images/flowers-white-small.jpg" data-large="images/flowers-white-large.jpg" data-caption="Flowers - White" width="240" height="160" /></li>
        </ul>
    </section>
    <script src="js/gallery.js"></script>
</body>
</html>
